<body>
    <section class="cd-position-relative cd-z-index-1 cd-padding-y-xl">
        <div class="cd-container cd-max-width-lg">
          <div class="cd-margin-bottom-lg">
            <h1 class="cd-text-center">chrisConnellyDotDev Demo Business Cards</h1>
            <h2 class="cd-text-center">Click card functions to emulate the widgets.</h2>
          </div>
      
          <ul class="td-card-grid">
            <li split-btn-v2__btn js-split-btn-v2__btn" aria-controls="split-btn-v2-list">
                
              <a class="cd-block cd-margin-bottom-sm" href="#0">
                <figure class="td-card js-td-card">
                  <img class="td-card__img" src="/demos/ccdd/assets/card-front.png" alt="Image description">
                </figure>
              </a>
              
              <p>Card - Front</p>
            </li>
          
            <li>
              <a class="cd-block cd-margin-bottom-sm" href="#0">
                <figure class="td-card js-td-card">
                  <img class="td-card__img" src="/demos/ccdd/assets/card-back.png" alt="Image description">
                </figure>
              </a>
              
              <p>Card - Back</p>
            </li>
          </ul>
          <br><br>
          <div class="split-btn sv7-inline-flex">
            <button class="sv7-btn sv7-btn--primary">Card Functions</button>
          
            <span class="split-btn__separator" aria-hidden="true"></span>
          
            <button class="sv7-btn sv7-btn--primary sv7-padding-x-xs" aria-controls="split-btn-popover">
              <svg class="sv7-icon sv7-icon--2xs" viewBox="0 0 12 12">
                <title>Website</title>
                <polyline points="1 4 6 9 11 4" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              </svg>
            </button>
          </div>
          
          <div id="split-btn-popover" class="split-btn-popover popover js-popover js-split-btn js-tab-focus" role="dialog">
            <menu class="split-btn-popover__list">
              <li>
                <button class="split-btn-popover__item">
                  <svg class="sv7-icon sv7-icon--xs sv7-margin-right-2xs sv7-opacity-50%" aria-hidden="true" viewBox="0 0 12 12">
                    <path d="M10.121.293a1,1,0,0,0-1.414,0L1,8,0,12l4-1,7.707-7.707a1,1,0,0,0,0-1.414Z"></path>
                  </svg>
                  <span>Save Contact</span>
                </button>
              </li>
          
              <li>
                <button class="split-btn-popover__item">
                  <svg class="sv7-icon sv7-icon--xs sv7-margin-right-2xs sv7-opacity-50%" aria-hidden="true" viewBox="0 0 16 16">
                    <path d="M15,4H1C0.4,4,0,4.4,0,5v10c0,0.6,0.4,1,1,1h14c0.6,0,1-0.4,1-1V5C16,4.4,15.6,4,15,4z M14,14H2V6h12V14z"></path>
                    <rect x="2" width="12" height="2"></rect>
                  </svg>
                  <span>Portfolio</span>  
                </button>
              </li>
            </menu>
          </div>
          <p>Click button to go to website, click drop down for other options</p>
        </div>
        
      </section>
